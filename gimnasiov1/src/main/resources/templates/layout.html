<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'FitGym - Dashboard'">FitGym - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6f7;
            margin: 0;
            padding: 0;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #1e293b;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .brand {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar .brand i {
            margin-right: 10px;
        }
        .sidebar.collapsed .brand span {
            display: none;
        }

        .sidebar nav a {
            color: #cbd5e1;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 8px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        .sidebar nav a i {
            font-size: 1.2rem;
            margin-right: 12px;
        }
        .sidebar.collapsed nav a span {
            display: none;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #0d6efd;
            color: #fff;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transition: left 0.3s;
            z-index: 1000;
        }
        .sidebar.collapsed + header {
            left: 80px;
        }

        /* --- CONTENIDO --- */
        .main-content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s;
        }
        .sidebar.collapsed ~ .main-content {
            margin-left: 80px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">
    <div class="brand">
        <i class="bi bi-circle"></i> <span>AdminPro</span>
    </div>
    <nav class="mt-3">
        <a th:href="@{/dashboard}" class="active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
        <a th:href="@{/empleados}"><i class="bi bi-people"></i> <span>Empleados</span></a>
        <a th:href="@{/clientes}"><i class="bi bi-person"></i> <span>Clientes</span></a>
        <a th:href="@{/clases}"><i class="bi bi-calendar-event"></i> <span>Clases</span></a>
        <a th:href="@{/reportes}"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a>
    </nav>
</aside>

<!-- HEADER -->
<header>
    <button id="toggle-btn" class="btn btn-light">
        <i class="bi bi-list"></i>
    </button>
    <div>
        <i class="bi bi-bell me-3"></i>
        <i class="bi bi-person-circle"></i>
    </div>
</header>

<!-- CONTENIDO -->
<main class="main-content">
    <div th:insert="~{::content}"></div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
    });
</script>

</body>
</html>
